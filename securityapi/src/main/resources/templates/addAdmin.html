<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Admin</title>
    <style>
        /* Basic reset and font style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px; /* Ensure spacing between buttons */
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Back to Dashboard button style */
        .back-button {
            width: 45%;  /* Make the back button smaller */
            padding: 10px 0px 12px 0px;  /* Reduce padding */
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            display: block; /* Ensure it's a block-level element for centering */
            margin: 0 auto; /* Center horizontally */
        }

       /* .back-button:hover {
            background-color: #e53935;
        }*/

        /* Responsive Design */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-container input, .form-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Admin</h1>

        <!-- The form to add an admin -->
        <form th:action="@{/suser/addAdmin}" th:object="${user}" method="post">
            <!-- Email field -->
            <div>
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="Enter email" required>
            </div>

            <!-- Username field -->
            <div>
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" id="username" placeholder="Enter username" required>
            </div>
            
            <!-- Password field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required>
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit">Add Admin</button>
            </div>
        </form>

        <!-- Back to Dashboard button -->
        <div>
            <a href="/suser" class="back-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
